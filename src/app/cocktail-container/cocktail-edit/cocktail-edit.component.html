<form [formGroup]="cocktailForm" (ngSubmit)="saveCocktail()">
    <div class="form-group">
        <label for="name">Nom</label>
        <input formControlName="name" class="form-control" type="text" name="name" id="name">
    </div>
    <div class="form-group">
        <label for="image">Image</label>
        <input formControlName="image" class="form-control" type="text" name="image" id="image">
    </div>
    <div class="form-group">
        <label for="desc">Description</label>
        <textarea formControlName="desc" class="form-control" name="desc" id="desc" cols="30" rows="10"></textarea>
    </div>
    <hr>
    <button type="button" class="btn btn-success" (click)="addIngredient()">Ajouter un ingrédient</button>
    <hr>
    <div formArrayName="ingredients">
        <div [formGroup]="ingredient" *ngFor="let ingredient of cocktailForm.get('ingredients').controls" class="form-group row">
            <input formControlName="name" type="text" class="form-control col-8" placeholder="Nom de l'ingrédient">
            <input formControlName="quantity" type="number" class="form-control col-4" placeholder="Quantité">
        </div>
    </div>
    <hr>
    <div class="form-group">
        <button [disabled]="cocktailForm.invalid" type="submit" class="btn btn-primary">Sauvegarder</button>
        <button type="button" class="btn btn-secondary" [routerLink]="['../']">Annuler</button>
    </div>
</form>
