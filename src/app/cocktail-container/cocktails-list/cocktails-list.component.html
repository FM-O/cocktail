<div class="row">
    <div class="list-group col-12" style="padding-right: 0; margin-bottom: 10px;">
        <input type="text" class="form-control" [(ngModel)]="search" placeholder="Chercher un cocktail...">
        <hr>
        <a [routerLink]="[index]" 
            routerLinkActive="active"
            class="list-group-item list-group-item-action"
            *ngFor="let cocktail of cocktails | filter:search ; let index = index">{{ cocktail.name }}</a>
    </div>
</div>
<hr>
<div class="row">
    <button class="btn btn-success" [routerLink]="['new']">Ajouter un cocktail</button>
</div>
