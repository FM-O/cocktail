<div class="row">
    <div class="col-4">
        <img [src]="cocktail.image" [alt]="cocktail.name" class="img-fluid" style="max-height: 150px;">
    </div>
    <h3 class="col-8">{{ cocktail.name }}</h3>
</div>
<hr>
<div class="row">
    <p class="col-12">{{ cocktail.desc }}</p>
</div>
<hr>
<div class="row">
    <ul class="list-group col-12">
        <li class="list-group-item list-group-item-action" *ngFor="let ingredient of cocktail.ingredients">
            <span class="col-12">{{ ingredient.name }}</span>
            <span class="badge badge-primary badge-pill float-right">{{ ingredient.quantity }}</span>
        </li>
    </ul>
</div>
<hr>
<div class="row">
    <button class="btn btn-success" [routerLink]="getUrl()">
        Editer un cocktail
    </button>
    <button (click)="addToCart(cocktail.ingredients)" class="btn btn-secondary ml-auto">
        Ajouter au panier    
    </button>
</div>
